<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é brasileiro?</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Em qual pais você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')

            pais = txtp.value

            res.innerHTML = `<p>Você nasceu no(a) <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
        }
    </script>

</body>
</html>
